<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Orders & Updates</title>
  <link rel="stylesheet" href="kitchen-update.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="icon"><i class="fas fa-hotel"></i></div>
    <div class="icon"><i class="fas fa-tasks"></i></div>
    <div class="icon"><i class="fas fa-cog"></i></div>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Kitchen Orders & Updates</h1>
    </header>

    <!-- Orders Section -->
    <section id="order-list">
      <h2>Incoming Orders</h2>
      <p>Total Orders: <span id="totalOrders"></span></p>
      <!-- Order List -->
      <div id="orders">
        <!-- Example Order Card -->
        <div class="order-card" id="order1">
          <h5>Order #1, Room 301</h5>
          <p><strong>Items:</strong> Jollof Rice, Fried Rice, Abacha</p>
          <p><strong>Special Instructions:</strong> Not too spicy rice, No Onions</p>
          <button class="btn btn-warning btn-sm" onclick="markInProgress('order1')">Mark as In Progress</button>
          <button class="btn btn-success btn-sm" onclick="markCompleted('order1')">Mark as Completed</button>
        </div>
      </div>
    </section>

    <!-- Update Section -->
    <section id="kitchen-updates">
      <h2>Kitchen Updates</h2>
      <form id="update-form">
        <input type="text" id="update-input" placeholder="Enter update (e.g., Out of salmon)">
        <button type="submit" class="button send-update"><i class="fas fa-share-square"></i> Send Update</button>
      </form>
    </section>
  </div>

  <script src="kitchen-update.js"></script>
</body>
</html>
